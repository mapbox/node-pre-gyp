language: cpp

sudo: false

# https://docs.travis-ci.com/user/languages/objective-c/#Supported-OS-X-iOS-SDK-versions
osx_image: xcode8.2

os:
  - linux
  - osx

addons:
  apt:
    sources: [ 'ubuntu-toolchain-r-test' ]
    # for testing node-webkit
    packages: ['g++-4.8', 'xvfb','libasound2','libx11-6','libglib2.0-0','libgtk2.0-0','libatk1.0-0','libgdk-pixbuf2.0-0','libcairo2','libfreetype6','libfontconfig1','libxcomposite1','libasound2','libxdamage1','libxext6','libxfixes3','libnss3','libnspr4','libgconf-2-4','libexpat1','libdbus-1-3']


env:
  matrix:
   - NODE_VERSION="0.10.38" RETIRE=true
   - NODE_VERSION="4"
   - NODE_VERSION="5"
   - NODE_VERSION="6"
   - NODE_VERSION="7"
   - NODE_VERSION="8"
   - NODE_VERSION="8-chakracore"

before_install:
- if [[ $(uname -s) == 'Linux' ]]; then
     export CXX="g++-4.8";
  fi;
- if [[ $NODE_VERSION == *chakracore* ]]; then
    export NODE_VERSION=8.1.2;
    curl -sSL https://nodejs.org/download/chakracore-release/$NODE_VERSION/node-$NODE_VERSION-linux-x64.tar.gz -o /usr/local/node-$NODE_VERSION.tar.gz;
    cd /usr/local/;
    tar --strip-components 1 -xf node-$NODE_VERSION.tar.gz;
    rm -f node-$NODE_VERSION.tar.gz;
    cd -;
  else
    source ./scripts/install_node.sh ${NODE_VERSION};
  fi
- npm config set loglevel=error

install:
- npm install

before_script:
- npm test
- if [[ ${RETIRE:-false} == true ]]; then ./node_modules/.bin/retire -np; fi;
# test node-webkit usage
- ./scripts/test-node-webkit.sh

script:
# test non-authenticated mode
- unset node_pre_gyp_accessKeyId
- npm test
